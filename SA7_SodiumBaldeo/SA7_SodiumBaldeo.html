<!DOCTYPE html>
<html>
	<head> 
		<title>  </title> 
			<meta charset="UTF-8"> 
			<meta name="author" content="Lorenz Baldeo"> 
			<meta name="keywords" content="HTML, CSS, JavaScript"> 
			<link rel="icon" href="icon.png" type="image/gif"> 
	</head>
	<body>
		<!-- HTML Portion  -->
		<span id="thename">  </span> 
		<span id="fortune">  </span>
		
		
		
		
	<script>
	
	<!-- Prompting the User's Name -->
	var name = prompt("Enter your FULL name: ");
	document.getElementById("thename").innerHTML = name;
	
	<!-- Converting the Length of the String into Individual digits -->
	var nameLength = name.length;
	
	var stringName = nameLength.toString();
	var digit1 = parseInt(stringName[0]);
	var digit2 = parseInt(stringName[1]);
	var nameSum = digit1+digit2;
	
	<!-- Checks if the sum of the digits is greater than 9 -->
	if(nameSum>9) {
		var stringName =  nameSum.toString();
		var digit1 = parseInt(stringName[0]);
		var digit2 = parseInt(stringName[1]);
		var nameSum = digit1 + digit2;
		}

	<!-- Fortune Part -->
	switch(nameSum){
		case 1:
			document.getElementById("fortune").innerHTML = "| Your Fortune: May makita kang 500 sa daan mamaya";
			break;
		case 2: 
			document.getElementById("fortune").innerHTML = "| Your Fortune: Flat wan ka sa CS";
			break;
		case 3: 
			document.getElementById("fortune").innerHTML = "| Your Fortune: Perfect Experimental Report niyo sa Statistics";
			break;
		case 4:
			document.getElementById("fortune").innerHTML = "| Your Fortune: Mamalasin ka ngayon";
			break;
		case 5:
			document.getElementById("fortune").innerHTML = "| Your Fortune: Mahal ka ni sir Jimmy 游봃游봃";
			break;
		case 6:
			document.getElementById("fortune").innerHTML = "| Your Fortune: Minus 10 ka sa Summative mo";
			break;
		case 7:
			document.getElementById("fortune").innerHTML = "| Your Fortune: Hindi ka mamatay ngayon 游때游때游때游때游때";
			break;
		case 8: 
			document.getElementById("fortune").innerHTML = "| Your Fortune: Crush ka ni king";
			break;
		case 9: 
			document.getElementById("fortune").innerHTML = "| Your Fortune: Walang ganap";
			break;
		case 0: 
			document.getElementById("fortune").innerHTML = "| Your Fortune: Miss ko na siya";
			break;
			
		<!-- If the number is 0 or greater than 9 -->
		default:
			document.getElementById("fortune").innerHTML = "Sure ka name mo yan?";
			break;
	
	
	}
	
	</script>

	</body>
</html>
