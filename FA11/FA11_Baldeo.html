	<script>
		var a = prompt("Enter the length of the first segment: ");

		var c = prompt("Enter the length of the third segment: ");
		
		determineTriangle(a,b,c);
		
		function determineTriangle(a,b,c){
			if(a == b && b == c){
				alert("The triangle is an EQUILATERAL");
			
			} else if ((a==b && b!=c)||(b==c && c!=a)||(c==a && a!=b)){
				alert("The triangle is an ISOSCELES");

				alert("The triange is a SCALENE");
			}		
		}
